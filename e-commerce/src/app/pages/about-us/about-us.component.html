<section class="about_page">
  <h1 class="page__title">About Site Developers</h1>
  <div class="page__container">
    <div class="page__container">
      <div *ngFor="let dev of devsInfo" class="about_block">
        <div class="about_content__container">
          <div class="about_image__container">
            <img class="about_image" [src]="dev.photo" alt="" />
          </div>
          <div class="about_text__container">
            <h3 class="dev_name">{{ dev.name }} {{ dev.icon }}</h3>
            <div class="link_container">
              <img [src]="dev.gitLogo" alt="" />
              <a class="dev_title" [href]="dev.link">{{ dev.role }}</a>
            </div>
            <div class="dev_description">{{ dev.text }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
