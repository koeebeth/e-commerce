<div class="login">
  <div class="navigation-buttons">
    <a class="router router__login" routerLink="/login">Login</a>
    <a class="router router__registration" routerLink="/registration">Registration</a>
  </div>
  <div class="login-form">
    <app-button [isDisabled]="true" content="Registration" btnClass="primary"></app-button>
    <p class="login-text">Already have an account? <a class="registration-link" routerLink="/login">Login</a></p>
  </div>
</div>
