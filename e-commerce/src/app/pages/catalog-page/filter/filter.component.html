<div class="filter-container">
  <button class="filter-button" (click)="toggleFilterMenu()">Filters</button>
  <div class="filter-dropdown" [class.show]="isFilterMenuOpen">
    <div *ngFor="let group of filterGroups" class="filter-group">
      <div class="filter-group-header" (click)="toggleGroup(group.name)">
        {{ group.name }}
      </div>
      <div class="filter-group-content" [class.show]="group.isOpen">
        <div *ngIf="group.name === 'ðŸ¤‘ Price'">
          <label>
            From:
            <input type="number" [(ngModel)]="priceRange.from" />
          </label>
          <label>
            To:
            <input type="number" [(ngModel)]="priceRange.to" />
          </label>
        </div>
        <div *ngIf="group.name !== 'ðŸ¤‘ Price'">
          <label *ngFor="let filter of group.filters">
            <input type="checkbox" [value]="filter" (change)="onFilterChange(filter, $event)" />
            {{ filter }}
          </label>
        </div>
      </div>
    </div>
    <button class="apply-button" (click)="applyFilters()">Apply</button>
  </div>
</div>
