<div class="cart-page">
  <div class="cart">
    <p *ngIf="products.length === 0" class="cart__empty">Nothing here :( <a routerLink="/catalog">Go to store</a></p>
    <div class="cart__items" *ngIf="products.length > 0"></div>
    <div class="cart__checkout" *ngIf="products.length > 0">
      <p class="cart__total">
        Total: <span>{{ calcTotal() }} $</span>
      </p>
      <app-button class="cart__checkout" content="Checkout"></app-button>
    </div>
  </div>
</div>
