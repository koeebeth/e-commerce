<form [formGroup]="loginForm" class="login-form">
  <app-input
    [validation]="emailValidation"
    name="email"
    label="E-mail"
    (keyup)="onKeyup()"
    [form]="loginForm"
  ></app-input>
  <app-input
    [validation]="passwordValidation"
    name="password"
    label="Password"
    [type]="showPassword ? 'text' : 'password'"
    (keyup)="onKeyup()"
    [form]="loginForm"
  ></app-input>
  <app-button
    btnClass="link"
    [content]="showPassword ? 'Hide password' : 'Show Password'"
    (clickHandler)="togglePasswordShow()"
  ></app-button>
  <app-button [isDisabled]="!isValid" content="Login" (clickHandler)="onSubmit()"></app-button>
</form>
