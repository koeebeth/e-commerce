<div class="notification" *ngIf="isOpen">
  <div class="notification-container">
    <p class="title" [ngClass]="type">
      <span *ngIf="type === 'warning'">⚠️</span>
      <span *ngIf="type === 'success'">✅</span>
      <span *ngIf="type === 'error'">❌</span>
      {{ type | uppercase }}
    </p>
    <p class="message">{{ message }}</p>
    <app-button content="Okay" btnClass="primary" (click)="closeNotification()"></app-button>
  </div>
</div>
