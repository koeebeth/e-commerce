<div class="notification" *ngIf="isOpen">
  <div class="notification-container">
    <p class="title" [ngClass]="type.toLowerCase()">
      {{ type | uppercase }}
    </p>
    <p class="message">{{ message }}</p>
    <app-button content="OK" btnClass="primary" (click)="closeNotification()"></app-button>
  </div>
</div>
